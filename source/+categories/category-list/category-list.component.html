<h1>Categories</h1>
<cm-search-box [items]="categories" (filteredItems)="visibleCategories = $event"></cm-search-box>
<ul>
	<li class="category" *ngFor="let category of visibleCategories">
		<h3><a [routerLink]="['/categories', category.id]">{{category.name}}</a></h3>
		<p>{{category.description}}</p>
	</li>
</ul>
