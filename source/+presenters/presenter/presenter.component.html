<div *ngIf="presenter">
	<div class="title">
		<div class="return"><a routerLink="/presenters"><i class="fa fa-reply"></i></a></div>
		<h1>{{presenter.name}}</h1>
	</div>
	<div class="presenter">
		<cm-category-tags [categories]="presenter.categories"></cm-category-tags>
		<p>{{presenter.bio}}</p>
		<cm-event-list [events]="presenter.events"></cm-event-list>
	</div>
</div>
