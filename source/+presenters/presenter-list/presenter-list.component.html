<h1>Presenters</h1>
<cm-search-box [items]="presenters" (filteredItems)="visiblePresenters = $event"></cm-search-box>
<ul>
	<li class="presenter" *ngFor="let presenter of visiblePresenters">
		<h3><a [routerLink]="['/presenters', presenter.id]">{{presenter.name}}</a></h3>
		<ui class="category-tags">
			<li *ngFor="let category of presenter.categories">
				<a [routerLink]="['/categories', category.id]">{{category.name}}</a>
			</li>
		</ui>
	</li>
</ul>
